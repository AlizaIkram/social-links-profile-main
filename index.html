<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div role="main" class="social-card">
      <div class="profile">
        <div class="profile-image">
          <img
            class="img"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
          />
        </div>
        <div class="profile-name"><h1>Jessica Randall</h1></div>
        <div class="profile-location">London, United Kingdom</div>
        <div class="profile-bio">"Front-end developer and avid reader."</div>
      </div>
      <div class="social-links">
        <a href="#" id="link1" class="link">GitHub</a>
        <a href="#" id="link2" class="link">Frontend Mentor</a>
        <a href="#" id="link3" class="link">LinkedIn</a>
        <a href="#" id="link4" class="link">Twitter</a>
        <a href="#" id="link5" class="link">Instagram</a>
      </div>
    </div>

    <div role="contentinfo" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/aliza-ikram/">Aliza Ikram</a>.
    </div>
  </body>
</html>
